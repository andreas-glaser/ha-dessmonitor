name: Tests

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Linting
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4"

      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy homeassistant

      - name: "Lint with flake8"
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 custom_components/dessmonitor --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 custom_components/dessmonitor --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: "Check code formatting with Black"
        run: |
          black --check --diff custom_components/dessmonitor

      - name: "Check import sorting with isort"
        run: |
          isort --check-only --diff custom_components/dessmonitor

      - name: "Type checking with mypy"
        run: |
          mypy custom_components/dessmonitor --ignore-missing-imports || echo "MyPy checks completed with warnings"

      - name: "Installation check"
        run: |
          echo "Linting completed successfully - integration ready for installation"

  tests:
    runs-on: ubuntu-latest
    name: Pytest
    needs: lint
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4"

      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: "Install test dependencies"
        env:
          PIP_EXTRA_INDEX_URL: https://wheels.home-assistant.io/mypy-dev/
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: "Run pytest"
        run: |
          pytest --maxfail=1 --disable-warnings
