name: Validate with Hassfest

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: "ubuntu-latest"
    name: Check with Hassfest
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4"

      - name: "Run Hassfest validation"
        uses: "home-assistant/actions/hassfest@master"